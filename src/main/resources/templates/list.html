<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Postings</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- 헤더 포함 -->
<div th:replace="header :: header"></div>

<!-- 여백 추가 -->
<div style="margin-top: 150px;"></div> <!-- 여백을 충분히 줌 -->

<!-- 필터링, 정렬, 검색 필터 -->
<div class="filter-container">
    <div class="filter-options">
        <button class="filter-button">입사지원만 보기</button>
        <button class="filter-button">취업축하금만 보기</button>
    </div>

    <div class="sorting-options">
        <label for="itemsPerPage">페이지 당 표시 수:</label>
        <select id="itemsPerPage" name="itemsPerPage">
            <option value="20">20개씩</option>
            <option value="50">50개씩</option>
            <option value="100">100개씩</option>
        </select>

        <label for="sortOrder">정렬 기준:</label>
        <select id="sortOrder" name="sortOrder">
            <option value="recommend">추천순</option>
            <option value="latest">최신순</option>
            <option value="close">마감순</option>
        </select>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="검색어 입력" class="search-input">
        <button class="search-btn">검색</button>
    </div>
</div>

<!-- 게시판 -->
<div class="container">
    <h2>전체 채용정보 <span th:text="${jobPostingsPage.totalElements} + '건'">561건</span></h2>

    <div class="job-list">
        <div th:each="jobPosting : ${jobPostingsPage.content}" class="job-item">
            <div class="job-info">
                <h3 class="job-title" th:text="${jobPosting.title}">채용 제목</h3>
                <p class="company-name" th:text="${jobPosting.company}">회사 이름</p>
                <p class="job-location" th:text="${jobPosting.location}">지역</p>
                <p class="closing-date" th:text="${jobPosting.closingDate}">D-4</p>
            </div>
            <div class="apply-button">
                <a th:href="${jobPosting.url}" target="_blank" class="btn-apply">입사지원</a>
            </div>
        </div>
    </div>

    <!-- 페이지네이션 -->
    <div class="pagination">
        <a th:if="${currentPage > 1}" th:href="@{/demo/list(page=${currentPage - 1})}" class="page-link">이전</a>
        <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                <a th:if="${i == currentPage}" class="page-link current-page" th:text="${i}"></a>
                <a th:if="${i != currentPage}" th:href="@{/demo/list(page=${i})}" class="page-link" th:text="${i}"></a>
            </span>
        <a th:if="${currentPage < totalPages}" th:href="@{/demo/list(page=${currentPage + 1})}" class="page-link">다음</a>
    </div>
</div>
</body>
</html>
