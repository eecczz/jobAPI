<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Posting Details</title>
</head>
<body>
<h1>채용공고 상세보기</h1>
<div>
    <a th:href="@{/demo/read/{id}(id=${jobPosting.id})}" th:text="${jobPosting.title}">채용 제목</a>
    <p class="company-name" th:text="${jobPosting.company}">회사 이름</p>
    <p class="job-location" th:text="${jobPosting.location}">지역</p>
    <p class="closing-date" th:text="${jobPosting.closingDate}">D-4</p>
    <p><strong>고용 형태:</strong> <span th:text="${jobPosting.employmentType}">2년 이상</span></p>
    <p><strong>기술 스택:</strong> <span th:text="${jobPosting.sector}">Java, Spring</span></p>
    <p><strong>급여:</strong> <span th:text="${jobPosting.salary}">4,000만원</span></p>
    <p><strong>경력:</strong> <span th:text="${jobPosting.experience}">2년 이상</span></p>


    <div>
        <!-- Edit Button, shown only if the user can edit -->
        <a th:if="${canEdit}" th:href="@{/demo/modify/{id}(id=${jobPosting.id})}" class="btn-edit">수정</a>

        <!-- Delete Button, shown only if the user can edit -->
        <form th:if="${canEdit}" th:action="@{/demo/delete/{id}(id=${jobPosting.id})}" method="post" style="display:inline;">
            <button type="submit" class="btn-delete">삭제</button>
        </form>
    </div>
</div>
</body>
</html>
