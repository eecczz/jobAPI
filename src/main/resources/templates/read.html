<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Posting Details</title>
</head>
<body>
<h1>채용공고 상세보기</h1>
<div>
    <p><strong>제목:</strong> <span th:text="${jobPosting.title}"></span></p>
    <p><strong>회사명:</strong> <span th:text="${jobPosting.company}"></span></p>
    <p><strong>위치:</strong> <span th:text="${jobPosting.location}"></span></p>
    <p><strong>마감일:</strong> <span th:text="${jobPosting.closingDate}"></span></p>

    <div>
        <!-- Edit Button, shown only if the user can edit -->
        <a th:if="${canEdit}" th:href="@{/demo/modify/{id}(id=${jobPosting.id})}" class="btn-edit">수정</a>

        <!-- Delete Button, shown only if the user can edit -->
        <form th:if="${canEdit}" th:action="@{/demo/delete/{id}(id=${jobPosting.id})}" method="post" style="display:inline;">
            <button type="submit" class="btn-delete">삭제</button>
        </form>
    </div>
</div>
</body>
</html>
