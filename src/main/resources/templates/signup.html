<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="signup-container">
    <h2>회원가입</h2>
    <form th:action="@{/demo/signup}" method="post">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디 입력" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름 입력" required>
        </div>
        <button type="submit" class="btn-submit">회원가입</button>
    </form>
    <p>이미 회원이신가요? <a href="/demo/signin">로그인</a></p>
</div>
</body>
</html>
